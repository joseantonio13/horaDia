<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Hora do Dia </title>
</head>
<style>

body{
    background-color: rgb(17, 128, 128);
    font: normal 13pt arial;
}

header{

 color: white;
 text-align: center;
}

section{
 background-color: white;
 border-radius: 8px;
 padding: 15px;
 width: 520px;
 margin: auto;
 box-shadow: 5px 6px 10px rgba(0, 0, 0, 0.364);
 font: normal 18pt arial;

}

footer{

 color: white;
 text-align: center;
 font-style: italic;
}

div{
    text-align: center;
    padding:6px;
}

</style>


<body onload="carregar()">

<header>

    <h1> Hora do Dia </h1>


</header>


<section>

<div>

<p id="msg" > sua mensagem </p>

</div>

<div >

<img id="img" src="./dia.png" alt="foto do dia">

</div>


</section>


<footer>

    <p> Um site para deixar em segundo plano... </p>
</footer>



<script>

function carregar(){
var msg = window.document.getElementById("msg");
var img = window.document.getElementById("img");
var data = new Date()
var hora = data.getHours()

//var hora = 22

msg.innerHTML = `Agora sÃ£o ${hora} horas.`
 


    if (hora >= 0 && hora < 12){
            img.src ="./dia.png"
            document.body.style.background ="#e2cd9f"

     } else if (hora >= 12 && hora <= 18){
            img.src ="./tarde.png"
            document.body.style.background ="#b9846f"
    } else{
            img.src ="noite.png"
            document.body.style.background ="#515154"
    }
}

    
</script>
    
</body>
</html>
